<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Guessr</h1>
        <div class="g">
            <div class="hint">
                <p>Hint: <span id="text">___</span></p>
            </div>
            <div class="blanks"></div>
            <div class="info">
                <p>Wrong letter: <span id="wrong-letter"></span></p>
                <p>Guesses: <span id="remaining">5</span></p>
            </div>
            <input type="text" id="input" placeholder="Enter a letter" maxlength="1">
            <button id="reset" style="display: none;">Reset</button>
        </div>

    <div id="popup-card" class="outcome-card" style="display: none;">
        <div class="card-content">
            <img id="outcome-image" src="" alt="Game Outcome">
            <div class="buttons">
                <button id="continue" style="display: none;">Continue</button>
                <button id="reset-game" style="display: none;">Reset</button>
            </div>
        </div>
    </div>
    <audio id="background-music" autoplay loop muted>
        <source src="1.mp3" type="audio/mp3">
    </audio>
    <script>
        const music = document.getElementById('background-music');
        window.addEventListener('load', () => {
            setTimeout(() => {
                music.muted = false;
            }, 1500);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
